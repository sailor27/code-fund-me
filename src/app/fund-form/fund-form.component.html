<div>
  <h2>Funding:</h2>
  <h3>{{(projectToDisplay)?.title}}</h3>
  <h3>${{(projectToDisplay)?.goal}} left until goal</h3>

  <h4>Creators: {{(projectToDisplay)?.creators}}</h4>

</div>
<form>
  <div class="form-row">
    <div class="form-group col-md-2">
      <label for="inputAmount">Donation Amount:</label>
    </div>
    <div class="form-group col-md-6">
      <input #inputAmount type="number" class="form-control" id="inputAmount" placeholder="ex. 15">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputFirstName">First Name</label>
      <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputLastName">Last Name</label>
      <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Billing Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Billing Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputCity">State</label>
      <input type="text" class="form-control" id="inputState">

    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>

  <div class="form-group">
  <label for="inputCard">Card Number</label>
  <input type="number" class="form-control" id="inputCard" placeholder="xxxx-xxx-xxxx">
</div>
<div class="form-group">
  <label for="inputCCV">CCV</label>
  <input type="text" class="form-control" id="inputCCV" placeholder="123">
</div>
<div class="form-row">
  <div class="form-group col-md-6">
    <label for="inputCardType">Card Type</label>
    <select id="inputCardType" class="form-control">
      <option selected>Visa</option>
      <option>MasterCard</option>
      <option>American Express</option>
    </select>
  </div>
  <div class="form-group col-md-6">
    <label for="inputCardName">Name on Card</label>
    <input type="text" class="form-control" id="inputCardName" placeholder="First Last">
  </div>
</div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Remember Me
      </label>
    </div>
  </div>
  <button (click)="onPayment(inputAmount.value)" type="submit" class="btn btn-primary">Submit</button>

</form>
