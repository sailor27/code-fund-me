<h3>Add New Project to Fund</h3>
<div>
  <div>
    <label>Project Title:</label>
    <br>
    <input required #newTitle>
  </div>
  <div>
    <label>Project Image:</label>
    <small>Enter an image url</small>
    <br>
    <input required #newImage>
  </div>

  <div>
    <label>Project Creator(s):</label>
    <br>
    <input  required #newCreators>
  </div>

  <div>
    <label>Project Description:</label>
    <br>
    <textarea required  #newDescription></textarea>
  </div>
  <div>
    <label>Project Category:</label>
    <br>
    <select required  #newCategory>
      <option value="tech" selected="selected">Tech</option>
      <option value="home">Home </option>
      <option value="music" >Music</option>
      <option value="games" >Games</option>
    </select>
  </div>
  <div>
    <label>Project Goal:</label>
    <small>(4000 = $4,000)</small>
    <br>
    <input required  #newGoal>
  </div>
  <div>
    <label>Describe your project plan:</label>
    <br>
    <input  required #newPlan>
  </div>
  <div>
    <label>What swag will you give to your funders?</label>
    <br>
    <input  required #newSwag>
  </div>
  <button routerLink=""(click)="submitForm(newTitle.value, newImage.value, newCreators.value, newDescription.value, newCategory.value, newGoal.value, newPlan.value, newSwag.value); newTitle.value=''; newImage.value=''; newCreators.value=''; newDescription.value=''; newCategory.value=''; newGoal.value=''; newPlan.value=''; newSwag.value='';">Add</button>
</div>
